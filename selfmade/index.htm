<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tandoraz</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/tandoraz.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typed.js"></script>
    <script src="js/tandoraz.js"></script>
    <script>
            $(function(){

                $("#typed").typed({
                    stringsElement: $('#typed-strings'),
                    typeSpeed: 75,
                    backDelay: 500,
                    loop: false,
                    contentType: 'html',
                    callback: function(){ foo(); },
                    resetCallback: function() { newTyped(); }
                });

                $(".reset").click(function(){
                    $("#typed").typed('reset');
                });

            });

            function newTyped(){ }

            function foo(){ console.log("Callback"); }
    </script>
</head>

<body>

<div id="typed-strings">
    <p>Hello Tandoraz</p>
    <p>How are you today?</p>
</div>

        <div class="container" style="margin-top: 100px;">
            <div class="jumbotron" style="text-align: center">
                <span id="typed" class="tandoraz" style="white-space:pre;"></span>
                <span id="typed-cursor"></span>
            </div>
            <div align="center">
                <button type="button" class="btn btn-outline-primary tandoraz-button">Good, and you?</button>
                <button type="button" class="btn btn-outline-primary tandoraz-button">Bad, and you?</button>
            </div>
        </div>

</body>
</html>
